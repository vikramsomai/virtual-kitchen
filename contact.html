    <main>
      <h1>Contact us</h1>
      <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Aston Email:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="j.doe@aston.ac.uk"
        />
        <span id="email-error" style="color: red"></span>
        <label for="email-confirm">Confirm Email:</label>
        <input type="email" id="email-confirm" required />

        <label for="email">Phone number:</label>
        <input type="number" id="phone-number" />
        <span id="phone-error" style="color: red"></span>
        <label for="email">Contact option:</label>
        <div style="display: flex; margin: 10px 0px; gap: 10px">
          <input type="radio" value="phone" />Phone
          <input type="radio" value="phone" />Email
        </div>
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" required />
        <span id="date-error" style="color: red"></span>
        <button type="submit">Book Lesson</button>
      </form>
    </main>
